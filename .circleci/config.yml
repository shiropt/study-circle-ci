orbs:
  slack: circleci/slack@4.13.3

executors:
  default:
    docker:
      - image: cimg/node:lts
    working_directory: ~/repo

version: 2.1

jobs:
  setup:
    executor: default
    steps:
      - checkout
      - run:
          name: install node_modules
          command: npm install
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules
  test_jest:
    executor: default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run Jest
          command: TZ='Asia/Tokyo' npx jest --ci
      - slack/notify:
          event: always
          mentions: "@channel"

workflows:
  version: 2
  build_test:
    jobs:
      - setup
      - test_jest:
          context: SLACK_ACCESS_TOKEN
          requires:
            - setup
